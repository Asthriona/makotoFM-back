<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudsdale Radio API</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://asthriona.s3.fr-par.scw.cloud/img/2020/11/CRbackground.jpg) no-repeat center fixed;
            -webkit-background-size: cover;
            /* pour anciens Chrome et Safari */
            background-size: cover;
            /* version standardis√©e */
            overflow-x: hidden;
        }

        .header {
            /* center image middle of screen */
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://asthriona.s3.fr-par.scw.cloud/img/2020/11/CRlogo.png" alt="Cloudsdale Radio Logo">
    </div>
</body>

</html>
